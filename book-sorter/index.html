<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sorter</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Book Sorter">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>ðŸ“š Book Sorter</h1>
                    <p>Keep track of books you've read, sorted by date</p>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle dark/light mode">
                    ðŸŒ™
                </button>
            </div>
        </header>

        <div class="add-book-section">
            <h2>Add a Book</h2>
            <form id="bookForm">
                <div class="form-row">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                </div>
                <div class="form-row">
                    <input type="text" id="genre" placeholder="Genre" required>
                    <input type="date" id="dateRead" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <div class="books-section">
            <div class="section-header">
                <h2>Your Books</h2>
                <div class="sort-controls">
                    <button id="sortNewest" class="sort-btn active">Newest First</button>
                    <button id="sortOldest" class="sort-btn">Oldest First</button>
                </div>
            </div>
            <div id="booksList" class="books-list">
                <div class="empty-state">
                    <p>No books added yet. Add your first book above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
